<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        position: relative;
      }
      .ms {
        display: none;
      }
      .numbertext {
        color: red;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      img {
        width: 50%;
      }
      .row {
        content: "";
        display: table;
        clear: both;
      }
      .column {
        float: left;
        width: 16.6%;
      }
      * {
        box-sizing: border-box;
      }
      .cursor {
        cursor: pointer;
      }
      .demo {
        opacity: 0.6;
      }
      .active,
      .demo:hover {
        opacity: 1;
      }
      button {
        width: 1in;
        height: 0.5;
        border-radius: 2%;
        padding: 10px 20px;
        cursor: pointer;
        background-color: lightblue;
      }
    </style>
    <script>
      /*
        https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_283593491.jpg
        https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_375337852.jpg
        https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_204901477.jpg
        https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_362847104.jpg
        https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_194642540.jpg
      */
      var slideIndex = 1;
      showSlide(slideIndex);
      function plusSlides(n) {
        showSlide((slideIndex += n));
      }
      function currentSlide(n) {
        showSlide((slideIndex = n));
      }
      function showSlides(n) {
        let i;
        let slide = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) slideIndex = slides.length;
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
    <h1>Dev Tours & Travels Solutions</h1>
    <h2>about us</h2>
    <p>some random company that was made in whatever year it is right now</p>
    <div class="container">
      <div class="ms">
        <div class="numbertext">1/6</div>
        <img
          src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_283593491.jpg"
          class="s"
        />
      </div>
      <div class="ms">
        <div class="numbertext">2/6</div>
        <img
          src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_375337852.jpg"
          class="s"
        />
      </div>
      <div class="ms">
        <div class="numbertext">3/6</div>
        <img
          src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_204901477.jpg"
          class="s"
        />
      </div>

      <div class="ms">
        <div class="numbertext">4/6</div>
        <img
          src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_362847104.jpg"
          class="s"
        />
      </div>
      <div class="ms">
        <div class="numbertext">5/6</div>
        <img
          src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_194642540.jpg"
          class="s"
        />
        <div class="ms">
          <div class="numbertext">6/6</div>
          <img
            src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_287051999.jpg"
            class="s"
          />
        </div>
        <a onclick="plusSlides(-1)">< Previous </a>
        <a onclick="plusSlides(1)"> next></a>
        <p id="caption"></p>
      </div>
      <div class="row">
        <div class="column">
          <img
            src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_283593491.jpg"
            style="height: 128px; width: 256px"
            class="demo cursor"
            onclick="currentSlide(1)"
          />
        </div>
        <div class="column">
          <img
            src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_375337852.jpg"
            style="height: 128px; width: 256px"
            class="demo cursor"
            onclick="currentSlide(2)"
          />
        </div>
        <div class="column">
          <img
            src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_204901477.jpg"
            style="height: 128px; width: 256px"
            class="demo cursor"
            onclick="currentSlide(3)"
          />
        </div>
        <div class="column">
          <img
            src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_362847104.jpg"
            style="height: 128px; width: 256px"
            class="demo cursor"
            onclick="currentSlide(4)"
          />
        </div>
        <div class="column">
          <img
            src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_194642540.jpg"
            style="height: 128px; width: 256px"
            class="demo cursor"
            onclick="currentSlide(5)"
          />
        </div>
        <div class="column">
          <img
            src="https://s3.india.com/travel/wp-content/uploads/2016/06/shutterstock_287051999.jpg"
            style="height: 128px; width: 256px"
            class="demo cursor"
            onclick="currentSlide(6)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
